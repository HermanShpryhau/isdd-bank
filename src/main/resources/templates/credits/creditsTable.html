<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imask"></script>
    <title>Кредиты</title>
</head>
<body>
<div th:with="creditsPage=true">
    <div th:insert="~{components/navbar.html :: navbar}"></div>
</div>

<div class="container">
    <h1 class="mt-5">Кредиты</h1>

    <a th:href="@{/credits/new}" class="btn btn-primary"><i class="bi bi-plus-square"></i> Новый кредит</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Номер договора</th>
            <th scope="col">Тип</th>
            <th scope="col">Владелец</th>
            <th scope="col">Сумма</th>
            <th scope="col">Проценты</th>
            <th scope="col">Валюта</th>
            <th scope="col">Начало срока</th>
            <th scope="col">Окончание срока</th>
            <th scope="col">Начислить проценты</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credit : ${credits}">
            <td th:text="${credit.id}"></td>
            <td th:text="${credit.contractNumber}"></td>
            <td th:text="${credit.creditType}"></td>
            <td><a th:text="${credit.ownerName}" th:href="@{/clients/{id}(id=${credit.ownerId})}"></a></td>
            <td th:text="${credit.initialAmount}"></td>
            <td th:text="${credit.interest}"></td>
            <td th:text="${credit.currency}"></td>
            <td th:text="${credit.startDate}"></td>
            <td th:text="${credit.endDate}"></td>
            <td>
                <form method="POST" th:action="@{/credits/{id}/applyinterest(id=${credit.id})}">
                    <button type="submit" class="btn btn-outline-success">Начислить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
