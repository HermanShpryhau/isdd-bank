<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imask"></script>
    <title>Клиенты</title>
</head>
<body>
    <div th:with="clientsPage=true">
        <div th:insert="~{components/navbar.html :: navbar}"></div>
    </div>

    <div class="container">
        <h1 class="mt-5"> Клиенты</h1>

        <a th:href="@{/clients/new}" class="btn btn-primary"><i class="bi bi-plus-square"></i> Добавить</a>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ФИО</th>
                <th scope="col">Номер паспорта</th>
                <th scope="col">Редактировать</th>
                <th scope="col">Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.lastName + ' ' + client.firstName + ' ' + client.middleName}"></td>
                <td class="font-monospace" th:text="${client.passportIdNumber}"></td>
                <td><a class="btn btn-outline-primary" th:href="@{/clients/{id}(id=${client.id})}"><i
                        class="bi bi-pencil-square"></i></a></td>
                <td>
                    <form method="POST" th:action="@{/clients/delete/{id}(id=${client.id})}">
                        <button type="submit" class="btn btn-outline-danger"><i class="bi bi-x-square"></i></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <script>
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
