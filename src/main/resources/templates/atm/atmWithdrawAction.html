<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imask"></script>
    <title>Банкомат</title>
</head>
<body>
<div th:with="atmPage=true">
    <div th:insert="~{components/navbar.html :: navbar}"></div>
</div>

<div class="container text-center">
    <h1 class="mt-5 text-center mb-5">Банкомат</h1>

    <h4 class="">Баланс</h4>
    <h5 class="" th:text="${withdrawal.balance}"></h5>

    <form class="col-md mt-3" action="#" th:action="@{/atm/actions/withdraw}" th:object="${withdrawal}" method="post">
        <input type="hidden" th:field="*{accountId}">
        <div class="row mb-3">
            <div class="col"></div>
            <div class="col">
                <label for="initialDepositInput" class="form-label">Сумма</label>
                <input type="number" id="initialDepositInput" class="form-control" th:field="*{amount}">
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Снять деньги</button>
                    </div>
                    <div class="col">
                        <a href="http://localhost:8080/atm" class="btn btn-outline-danger">Забрать карту</a>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </form>

</div>

<script>
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</body>
</html>
